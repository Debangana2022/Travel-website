<section class="container reg ">
    <div class="row shadow p-4 content">

        <div class="col-6 col-md-6">
            <h3>Hello!</h3>
            <h3>We are glade to see you :)</h3>
            <div class="d-flex">
                <button type="button" class="btn btn-light m-2"><i class="fa-brands fa-google pr-2"></i> Sign Up With Google</button>
                <button type="button" class="btn btn-light m-2"><i class="fa-brands fa-facebook"></i></button>

            <hr style="width:40%">
            Or
            <hr style="width:40%">
            </div>

            <!-- form -->
            <form class="form">

                <div class="row">
                    <div class="col-6 col-md-6">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Name</label>
                            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                                placeholder="Eg. travel">
                        </div>
                    </div>

                    <div class="col-6 col-md-6">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                                placeholder="Eg. travel@gmail.com">
                        </div>
                    </div>
                </div>


                <div class="row">
                    <div class="col-6 col-md-6">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Password</label>
                            <input type="password" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                                placeholder="Eg. travel@12359#$">
                        </div>
                    </div>
                
                    <div class="col-6 col-md-6">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Repeat Password</label>
                            <input type="password" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                                placeholder="Eg. travel@12359#$">
                        </div>
                    </div>
                </div>

                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">I agree terms of Service and Privicy Policy</label>
                </div>
                        <button type="button" class="btn btn-light btn-lg">Sign Up</button>
            </form>
